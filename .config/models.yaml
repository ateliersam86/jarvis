## Aliases (Human-Friendly)
aliases:
  fastest: "gemini:pro-low"
  fast: "gemini:pro"
  quick: "openai:mini"
  standard: "openai:codex"
  smart: "gemini:pro-high"
  advanced: "claude:sonnet"           # Changed: Claude for advanced tasks
  genius: "claude:opus"               # Changed: Claude Opus for genius-level
  premium: "claude:opus"              # Changed: Claude Opus as premium option
  architect: "claude:opus"            # NEW: Architecture decisions

## Defaults by Task Type (Optimized Assignment)
defaults:
  # FAST TASKS - Gemini Flash (Free, Fast)
  lint: "gemini:pro-low"
  typecheck: "gemini:pro"
  format: "gemini:pro-low"
  docs: "gemini:pro"
  explain: "gemini:pro"
  
  # MEDIUM TASKS - OpenAI Codex (Balanced)
  test: "openai:codex"
  feature: "openai:codex-high"
  refactor: "openai:codex-max"
  
  # COMPLEX TASKS - Claude (High Intelligence)
  architecture: "claude:opus"          # Architecture decisions → Claude Opus
  debug: "claude:sonnet"               # Debugging → Claude Sonnet
  critical: "claude:opus"              # Critical tasks → Claude Opus
  production: "claude:opus"            # Production code → Claude Opus
  security: "claude:opus"              # Security review → Claude Opus
  design: "claude:sonnet"              # Design patterns → Claude Sonnet

